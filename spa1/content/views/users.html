<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1 style="color:#3276B1"><strong>User Screen</h1>
        </div>
    </div>
</div>


<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>No</th>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Địa chỉ</th>
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="value in data">
            <td>{{ $index + 1 }}</td>
            <td>{{ value.fullname }}</td>
            <td>{{ value.email }}</td>
            <td>{{ value.phone }}</td>
            <td>{{ value.address }}</td>
        </tr>
    </tbody>
</table>
</div>
